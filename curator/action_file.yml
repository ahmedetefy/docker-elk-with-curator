actions:
  1:
    action: delete_indices
    description: >-
      Alias indices older than 5 days, with a prefix of filebeat.
    options:
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: filebeat-
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 5