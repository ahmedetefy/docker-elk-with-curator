---
actions:
  1:
    action: delete_indices
    description: >-
      Alias indices older than 5 days, with a prefix of filebeat.
    options:
      continue_if_exception: True
      ignore_empty_list: True
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: filebeat-
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 90
  2:
    action: delete_indices
    description: >-
      Delete indices that are old when size exceeds set space (disk_space
      number is in GB)
    options:
      continue_if_exception: True
      ignore_empty_list: True
      disable_action: False
    filters:
      - filtertype: pattern
        kind: prefix
        value: filebeat-
      - filtertype: space
        disk_space: 19
        use_age: True
        source: name
        timestring: '%Y.%m.%d'